<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                TV Series
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Channel</th>
                        <th scope="col">Seasons</th>
                      </tr>
                    </thead>
                    <tbody id="series">
                    </tbody>
                </table>
                <div>
                    <span id="promedio"></span>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <img id="cardImage" class="card-img-top">
                    <div class="card-body">
                      <h5 id ="cardTitle" class="card-title"></h5>
                      <h6 id="cardSubtitle" class="card-subtitle mb-2 text-muted"></h6>
                      <p id="cardText" class="card-text"></p>
                      <a id="cardLink" href="#" class="btn btn-primary"></a>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/serie.js"></script>
</body>
</html>
